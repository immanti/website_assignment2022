<!doctype html>
<html lang="en">
<head>
  <link rel="icon" href="img.png">
  <link rel="stylesheet" href="formsassignment.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>employee registration form</title>
</head>
<body>
<style>
  body{
    background-image: url("img.png");
  }
</style>
<h1>IMMA COMPANY EMPLOYEE REGISTRATION FORM
</h1>
<form action="">
<h>
  <label for="full name">Full Name</label>
  <input type="text" id="full name" placeholder="Input Your Name Here"><br>
  <label for="department">Department</label>
  <input type="text" id="Department" placeholder="Input The Department"><br>
  <label for="area of specialization">Area of Specialization</label>
  <input type="text"id="area of specialization" placeholder="Input Your Specialization Area"><br>
  <label for="company name">Company Name</label>
  <input type="text" id="Company Name" placeholder="The Name of Your Company"><br>
  <label for="industry">Industry</label>
  <input type="text"id="industry" placeholder="Input The Industry"><br>
  <label for="hobby">Hobby</label>
  <input type="text"id="Hobby" placeholder="Input as Many as You Would"><br>
  <label for="personal statement">Personal Statement</label>
  <input type="text"id="Personal Statement" placeholder="Three Words that Describe you"><br>
  <label for="phone number">Phone Number</label>
  <input type="number"id="Phone Number" placeholder="Start with the Country Code"><br>
  Gender:
  <label for="male">Male</label>
  <input type="radio"id="Male" name="Gender" placeholder="Tick One"><br>
  <label for="female">Female</label>
  <input type="radio"id="female" name="Gender"  placeholder="Tick One"><br>
  <label for="not willing to disclose">Not Willing to Disclose</label>
  <input type="radio"id="not willing to disclose" name="Gender" placeholder="Tick if Not Willing to Disclose"><br>
  <label for="other">Other</label>
  <input type="radio"id="Other" name="Gender" placeholder="Any Other?"><br>


</h>
  <h3>
    <input type="submit"id="Register">
  </h3>



</form>

</body>
</html>
