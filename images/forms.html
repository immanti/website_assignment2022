<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="forms.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<form action="">
  <h1>
    <label for="Fullname">Full Name</label><
    <input type="text" id="fullname" placeholder="Enter Your Full Name"><br>
    <label for="email">Email Address</label>
    <input type="email"id="email" placeholder="Enter Your Email Address"><br>
    <label for="dob">Date of Birth</label>
    <input type="date"id="dob"><br>
    <label for="pnum">Phone Number</label>
    <input type="text"id="pnum" placeholder="Start With Country Code"><br>
    <label for="image">Image</label>
    <input type="file"id="image"><br>

    Gender:
    <label for="male">Male</label>
    <input type="radio"id="male"name="gender">
    <label for="female">Female</label>
    <input type="radio"id="female"name="gender"><br>
    <label for="course">Course Taken</label>
    <select name="Course" id="Course">
      <option value="Python">Python</option>
      <option value="Javascript">Javascript</option>
      <option value="React.JS">React.JS</option><br>


      <input type="submit"id="Register">
  </h1>


</form>

</body>
</html>
